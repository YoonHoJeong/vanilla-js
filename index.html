<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Something</title>
    <link rel="stylesheet" href="./css/index.css" \ />
  </head>
  <body>
    <div class="js-clock clock">
      <h1>00:00</h1>
    </div>
    <div class="name-container">
      <h4>What is your name?</h4>
      <form action="" class="js-form form">
        <input type="text" />
      </form>
    </div>
    <h4 class="js-greetings greetings"></h4>
    <div class="yolo">
      <h4 class="yolo-title">
        If you had one day left to live, what would you do?
      </h4>
      <div class="yolo__time-box">
        <h4 class="yolo__time-title">- Time Remaining -</h4>
        <h4 class="js-yoloTime yolo__time"></h4>
      </div>
    </div>

    <div class="todo-container">
      <h4>What's your last wish?</h4>
      <form class="js-toDoForm todo-form">
        <input type="text" />
      </form>
      <ol class="js-toDoList todo-list"></ol>
    </div>
    <div class="weather-container">
      <img class="js-weatherIcon" />
      <span class="js-weather weather"></span>
    </div>
    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script src="remainTime.js"></script>
  </body>
</html>
